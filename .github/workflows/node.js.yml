name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - name: ğŸ“¥ Checkout do repositÃ³rio
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup do Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“š Instalar dependÃªncias
      run: npm ci

    - name: ğŸ—ƒ Criar pasta do banco de dados
      run: mkdir -p bd

    - name: ğŸ§± Inicializar banco SQLite com schema.sql
      run: sqlite3 ./bd/esmforum.db < ./bd/schema.sql

    - name: âœ… Rodar testes
      run: npm test
